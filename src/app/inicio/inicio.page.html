<ion-content>

  <ion-item class="hr">
    <h1 class="olanome fonte-padrao">Olá, {{nomeUsuario}}!</h1>
  </ion-item>
  <ion-item lines="none">
    <h1 class="categorias fonte-padrao">Categorias</h1>
  </ion-item>

  <ion-slides  class="slideCategoria" pager="false">
    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <categorias categoria='TI'></categorias>
          </ion-col>
          <ion-col size="3">
            <categorias categoria='Gastronomia'></categorias>
          </ion-col>
          <ion-col size="3">
            <categorias categoria='Administração'></categorias>
          </ion-col>
          <ion-col size="3">
            <categorias categoria='Jurídico'></categorias>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
   


  </ion-slides>

  <ion-item lines="none">
    <h1 class="vagas fonte-padrao">Todas as vagas</h1>
  </ion-item>

  
  <div button [routerLink]="['/info-vagas']" [queryParams]="{id: vaga.vagaId, empresaid: vaga.uid}" class="vagaCard " *ngFor="let vaga of vagas">
    <img class="vagaimgculinaria" [src]="vaga.img" alt="">
  
    <div class="subtitulo fonte-secondary">
      <h3 class="titulo">{{ vaga.nomeVaga}}</h3>
      <h5 class="descricao">Salário:{{ vaga.salario }}</h5>
      <h5 class="descricao">Tipo: {{ vaga.tipo }}</h5>
      <h5 class="descricao">Carga hóraria: {{ vaga.cargaHoraria }}H</h5>
     
    </div>
    
  </div>







</ion-content>
